<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e68900;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            background-color: #1e1e1e;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: #ff4d4d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender System ðŸŽ¬</h1>

    <form action="/recommend" method="post">
        <input type="text" name="movie" placeholder="Enter a movie name..." required>
        <input type="submit" value="Recommend">
    </form>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommended for "{{ movie }}"</h2>
        <ul>
            {% for rec in recommendations %}
            <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
